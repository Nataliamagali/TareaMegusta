<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megusta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p>Network</p>
    </div>
    </nav>
        <main>
            <div class="menu">
                <div class="perfil">
                    <img src="user.png" alt="= user">
                    <a href="#">Add an avatar</a>
                    <div class="username">James Doe</div>
                </div>
            </div>
            <div class="feed">
        <h1>Your Feed</h1>
    <div class="post" id="post1">
        <h2>Neil M</h2>
        <p>I just set up this new discord bot, let me know what you all think. link</p>
        <button class="megusta-button">Like</button>
        <span class="megusta-count1">9</span> like(s)
    </div>
    <div class="post" id="post2">
        <h2>Nichole K</h2>
        <p>Just finished my next comic, check it out.</p>
        <button class="megusta-button">Like</button>
        <span class="megusta-count2">12</span> like(s)
    </div>
    <div class="post" id="post3">
        <h2>Jim R</h2>
        <p>I can't stop listening to the new album. Who else is liking it?</p>
        <button class="megusta-button">Like</button>
        <span class="megusta-count3">9</span> like(s)
    </div>

    <script src="megusta.js"></script>
</body>
</html>
